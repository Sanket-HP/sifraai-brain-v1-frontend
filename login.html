    <script type="module">
        // Import Firebase Functions from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBu6CIgw5njjcl9dVhNYjitSUBKE87_S6M",
            authDomain: "sifraaiweb.firebaseapp.com",
            projectId: "sifraaiweb",
            storageBucket: "sifraaiweb.firebasestorage.app",
            messagingSenderId: "927713452336",
            appId: "1:927713452336:web:f3affb6ef66091619e68f5",
            measurementId: "G-V3TXBH3GCD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // --- UI UTILITIES ---

        function log(msg, type = 'info') {
            const consoleEl = document.getElementById('consoleOutput');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            
            let prefix = `<span class="text-slate-500 opacity-50">[${time}]</span>`;
            let color = 'text-slate-300';
            
            if (type === 'success') {
                prefix += ` <span class="text-green-400 font-bold">>> OK</span>`;
                color = 'text-green-300';
            } else if (type === 'error') {
                prefix += ` <span class="text-red-400 font-bold">>> ERR</span>`;
                color = 'text-red-300';
            } else if (type === 'warn') {
                prefix += ` <span class="text-yellow-400 font-bold">>> WARN</span>`;
                color = 'text-yellow-200';
            } else {
                prefix += ` <span class="text-purple-400">>></span>`;
            }

            div.className = "mb-1 leading-tight break-all";
            div.innerHTML = `${prefix} <span class="${color}">${msg}</span>`;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function setLoadingState(isLoading, btnId, originalContent) {
            const btn = document.getElementById(btnId);
            if (!btn) return;
            
            if (isLoading) {
                btn.disabled = true;
                if(btnId === 'submitBtn') {
                    const relativeDiv = btn.querySelector('.relative');
                    relativeDiv.dataset.original = relativeDiv.innerHTML;
                    relativeDiv.innerHTML = `<i class="fas fa-circle-notch fa-spin text-white"></i><span class="font-orbitron font-bold text-white tracking-widest text-xs ml-2">...</span>`;
                } else {
                    btn.dataset.original = btn.innerHTML;
                    btn.innerHTML = `<i class="fas fa-circle-notch fa-spin text-slate-300"></i><span class="font-mono text-xs font-bold text-slate-300 ml-2">...</span>`;
                }
            } else {
                btn.disabled = false;
                if(btnId === 'submitBtn') {
                    const relativeDiv = btn.querySelector('.relative');
                    relativeDiv.innerHTML = relativeDiv.dataset.original;
                } else {
                    btn.innerHTML = btn.dataset.original;
                }
            }
        }

        async function handleSuccess(user, method, redirectUrl = 'home.html') {
            const btn = document.getElementById('submitBtn');
            const relativeDiv = btn.querySelector('.relative');
            
            // Visual success state
            if(btn) {
                btn.querySelector('.absolute').classList.replace('from-purple-600', 'from-green-500');
                btn.querySelector('.absolute').classList.replace('to-cyan-500', 'to-green-600');
                relativeDiv.innerHTML = `<i class="fas fa-check text-green-400"></i><span class="font-orbitron font-bold text-white tracking-widest text-xs ml-2">GRANTED</span>`;
            }
            
            log(`Identity Verified: ${method}`, 'success');
            log(`User: ${user.email}`, 'info');
            log(`Redirecting...`, 'warn');

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        }

        // --- AUTH LOGIC ---

        async function checkSubscriptionAndRedirect(user, method) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.subscriptionTier) {
                        log(`Plan Detected: ${userData.subscriptionTier.toUpperCase()}`, 'success');
                        handleSuccess(user, method, "home.html");
                    } else {
                        // User exists but has no subscriptionTier field
                        log("⚠️ ALERT: User profile lacks subscription tier.", "error");
                        log("RECOMMENDATION: Redirecting to Plan Selection...", "warn");
                        handleSuccess(user, method, "subscription.html");
                    }
                } else {
                    // User document doesn't exist at all
                    log("⚠️ ALERT: No profile found in database.", "error");
                    log("RECOMMENDATION: Redirecting to Plan Selection...", "warn");
                    handleSuccess(user, method, "subscription.html");
                }
            } catch (err) {
                console.error("Firestore Check Error:", err);
                // Fallback to home if check fails, usually
                handleSuccess(user, method, "home.html");
            }
        }

        // 1. Email/Password Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoadingState(true, 'submitBtn');
            log('Initiating handshake...', 'info');

            try {
                // Visual delay
                await new Promise(r => setTimeout(r, 600)); 
                log('Verifying credentials hash...', 'info');

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await checkSubscriptionAndRedirect(user, "Key Match");

            } catch (error) {
                setLoadingState(false, 'submitBtn');
                let errorMsg = "Access Denied.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMsg = "Invalid Neural ID or Key.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = "Too many attempts. Lockout active.";
                }
                log(errorMsg, 'error');
            }
        });

        // 2. Google Login
        document.getElementById('googleBtn').addEventListener('click', async () => {
            setLoadingState(true, 'googleBtn');
            log('Uplink Google...', 'info');

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                await checkSubscriptionAndRedirect(user, "Neural ID (Google)");

            } catch (error) {
                setLoadingState(false, 'googleBtn');
                log('Uplink failed.', 'error');
                log(error.message, 'error');
            }
        });

        // Toggle Password Visibility
        document.getElementById('togglePasswordBtn').addEventListener('click', () => {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                icon.classList.add('text-purple-400');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                icon.classList.remove('text-purple-400');
            }
        });
    </script>

    <!-- Visual Effects Script (Canvas) -->
    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        
        const particleCount = 60; 
        const connectionDistance = 150; 
        const colors = ['#06b6d4', '#8b5cf6']; 

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; 
                this.vy = (Math.random() - 0.5) * 0.5; 
                this.size = Math.random() * 2 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        }

        function animateCanvas() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 116, 139, ${1 - distance / connectionDistance})`; 
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateCanvas);
        }

        window.addEventListener('resize', () => { resize(); initParticles(); });
        resize();
        initParticles();
        animateCanvas();
    </script>
</body>
