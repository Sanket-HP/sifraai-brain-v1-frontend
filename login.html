    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        orbitron: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        sifra: {
                            bg: '#020617',
                            panel: '#0f172a',
                            border: '#1e293b',
                            cyan: '#06b6d4',
                            purple: '#8b5cf6',
                            success: '#10b981',
                            error: '#ef4444',
                            warn: '#f59e0b'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan-fast': 'scan 2s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'gradient-x': 'gradient-x 3s ease infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'gradient-x': {
                            '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                            '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .input-glow:focus-within {
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.15);
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.3), transparent);
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 10;
        }

        #neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }
        
        .google-btn-hover:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-sifra-bg text-slate-200 font-sans min-h-screen flex flex-col relative overflow-hidden bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <!-- 1. Background Animation (Canvas) -->

    <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/10 rounded-full blur-[100px] animate-pulse-slow pointer-events-none z-0" style="animation-delay: 2s;"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-slate-950/50 pointer-events-none z-0"></div>

                            </div>

                        </div>

                        <form class="space-y-3" id="loginForm">
                            <div class="space-y-0.5">

                                <div class="relative group input-glow rounded-md transition-all duration-300">

                                        <i class="fas fa-at text-xs"></i>
                                    </div>
                                    <input type="email" id="email" required class="w-full bg-slate-950/60 border border-slate-700/80 rounded-md py-2 pl-9 pr-3 text-sm text-cyan-100 font-mono placeholder-slate-600 focus:outline-none" placeholder="USER@NETWORK.NET">
                                </div>
                            </div>

                            <div class="space-y-0.5">
                                <div class="flex justify-between items-center px-1">
                                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Access Key</label>
                                    <a href="#" class="text-[9px] text-purple-400 hover:text-purple-300 transition-colors">FORGOT KEY?</a>
                                </div>
                                <div class="relative group input-glow rounded-md transition-all duration-300">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500 group-focus-within:text-white">
                                        <i class="fas fa-key text-xs"></i>
                                    </div>

                            </div>

                            <div class="flex items-center gap-2 pt-0.5">

                                <label for="remember" class="text-[9px] text-slate-400 leading-tight cursor-pointer">Maintain secure session link</label>
                            </div>

                            <button type="submit" id="submitBtn" class="w-full relative group overflow-hidden rounded-md p-[1px] mt-1 transition-all active:scale-[0.98]">
                                <div class="absolute inset-0 bg-gradient-to-r from-purple-600 via-blue-500 to-cyan-500 animate-gradient-x opacity-80"></div>
                                <div class="relative bg-slate-900 group-hover:bg-opacity-0 transition-all duration-300 rounded-md py-2.5 px-4 flex items-center justify-center gap-3">
                                    <i class="fas fa-unlock-alt text-purple-400 group-hover:text-white text-xs"></i>

                            <div class="flex-grow border-t border-slate-700/60"></div>
                        </div>

                                <svg class="h-4 w-4" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                                <span class="font-mono text-[10px] font-bold text-slate-300">GOOGLE NEURAL ID</span>
                            </div>
                        </button>

                        <div class="mt-3 text-center md:text-left">
                            <p class="text-[9px] text-slate-500 uppercase">
                                No clearance? <a href="signup.html" class="text-cyan-400 hover:text-cyan-300 font-bold transition-colors">Request Access</a>
                            </p>
                        </div>
                    </div>

                    <!-- RIGHT SIDE: SYSTEM LOG -->
                    <div class="w-full md:w-1/2 flex flex-col border-t md:border-t-0 md:border-l border-white/5 pt-4 md:pt-0 md:pl-6">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-[10px] font-mono text-purple-500 tracking-widest uppercase flex items-center gap-2">
                                <i class="fas fa-terminal text-xs"></i> Access Log
                            </h3>
                            <div class="flex items-center gap-1.5">
                                <span class="block w-1.5 h-1.5 rounded-full bg-cyan-500 animate-pulse"></span>
                                <span class="text-[9px] font-mono text-cyan-500/80">ACTIVE</span>

                        </div>
                        
                        <div class="bg-black/40 rounded-md border border-slate-800 p-3 font-mono text-[9px] flex-grow min-h-[150px] md:min-h-0 overflow-y-auto" id="consoleOutput">
                            <div class="text-slate-500 border-b border-slate-800 pb-1 mb-2">AUTH_GATEWAY_V9.2.1 initialized...</div>

                        <div class="grid grid-cols-2 gap-2 mt-3">

                            </div>
                            <div class="bg-slate-900/50 rounded border border-slate-800 p-2">
                                <div class="text-[8px] text-slate-500 uppercase">Node</div>

                </div>
            </div>
            
            <div class="flex justify-between items-center px-4 mt-2 opacity-50">
                <span class="text-[9px] font-mono text-slate-500">AUTH-PROTOCOL-99</span>
                <span class="text-[9px] font-mono text-slate-500">SECURE: TRUE</span>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBu6CIgw5njjcl9dVhNYjitSUBKE87_S6M",
            authDomain: "sifraaiweb.firebaseapp.com",
            projectId: "sifraaiweb",
            storageBucket: "sifraaiweb.firebasestorage.app",
            messagingSenderId: "927713452336",
            appId: "1:927713452336:web:f3affb6ef66091619e68f5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        function log(msg, type = 'info') {
            const consoleEl = document.getElementById('consoleOutput');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            let prefix = `<span class="text-slate-500 opacity-50">[${time}]</span>`;
            let color = 'text-slate-300';
            
            if (type === 'success') { prefix += ` <span class="text-green-400 font-bold">>> OK</span>`; color = 'text-green-300'; }
            else if (type === 'error') { prefix += ` <span class="text-red-400 font-bold">>> ERR</span>`; color = 'text-red-300'; }
            else if (type === 'warn') { prefix += ` <span class="text-yellow-400 font-bold">>> WARN</span>`; color = 'text-yellow-200'; }
            else { prefix += ` <span class="text-purple-400">>></span>`; }

            div.className = "mb-1 leading-tight break-all";
            div.innerHTML = `${prefix} <span class="${color}">${msg}</span>`;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function setLoadingState(isLoading, btnId) {
            const btn = document.getElementById(btnId);
            if (!btn) return;
            if (isLoading) {
                btn.disabled = true;
                const inner = btn.querySelector('.relative') || btn;
                btn.dataset.original = inner.innerHTML;
                inner.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i><span class="ml-2">...</span>`;
            } else {
                btn.disabled = false;
                const inner = btn.querySelector('.relative') || btn;
                inner.innerHTML = btn.dataset.original;
            }
        }

        async function checkSubscriptionAndRedirect(user, method) {
            log(`Authenticating identity via ${method}...`, 'info');
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.tier || userData.subscriptionTier) {
                        const tier = userData.tier || userData.subscriptionTier;
                        log(`Access Granted: ${tier.toUpperCase()} Protocol Active.`, 'success');
                        setTimeout(() => window.location.href = 'home.html', 1500);
                    } else {
                        log("⚠️ Profile recognized but capacity is not set.", "warn");
                        setTimeout(() => window.location.href = 'pricing.html', 1500);
                    }
                } else {
                    log("⚠️ Record not found in neural registry.", "error");
                    setTimeout(() => window.location.href = 'pricing.html', 1500);
                }
            } catch (err) {
                log("Handshake Error: Grid timeout.", "error");
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            setLoadingState(true, 'submitBtn');

            try {
                const cred = await signInWithEmailAndPassword(auth, email, password);
                await checkSubscriptionAndRedirect(cred.user, "Key Match");
            } catch (err) {
                setLoadingState(false, 'submitBtn');
                log("Invalid credentials signature.", 'error');
            }
        });

        document.getElementById('googleBtn').addEventListener('click', async () => {
            setLoadingState(true, 'googleBtn');
            try {
                const res = await signInWithPopup(auth, googleProvider);
                await checkSubscriptionAndRedirect(res.user, "Google Neural ID");
            } catch (err) {
                setLoadingState(false, 'googleBtn');
                log("Google Uplink failed.", 'error');
            }
        });

        document.getElementById('togglePasswordBtn').addEventListener('click', () => {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            const isPass = input.type === 'password';
            input.type = isPass ? 'text' : 'password';
            icon.className = isPass ? 'fas fa-eye-slash text-purple-400' : 'fas fa-eye';
        });

        // Node ID randomization
        document.getElementById('nodeID').innerText = `NODE-${Math.random().toString(36).substring(2, 6).toUpperCase()}`;
    </script>

    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1; this.color = Math.random() > 0.5 ? '#06b6d4' : '#8b5cf6';
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.globalAlpha = 0.4; ctx.fill();
            }
        }

        for(let i=0; i<60; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0,width,height);
            particles.forEach(p => {
                p.update(); p.draw();
                particles.forEach(p2 => {
                    let d = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(d < 120) {
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = '#475569'; ctx.globalAlpha = (1 - d/120) * 0.1; ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
